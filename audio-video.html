<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video</title>
</head>

<body>
    <h2>Audio player</h2>
    <audio src="assets/media/goat.mp3" type="audio/mp3" controls></audio>
    <h2>Video player</h2>
    <video src="assets/media/video.mp4" type="video/mp4" width="200" controls></video>
    <h2>Playing youtube video</h2>
    <p>The tag specifies an inline frame. An inline frame is used to embed another document within the current HTML
        document.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oJCeGqSc2rg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
